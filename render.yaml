# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: code-intel-digest
    runtime: node
    region: oregon
    branch: production
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: code-intel-digest-db
          property: connectionString
      - key: INOREADER_CLIENT_ID
        sync: false
      - key: INOREADER_CLIENT_SECRET
        sync: false
      - key: INOREADER_REFRESH_TOKEN
        sync: false
      - key: ADMIN_API_TOKEN
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /api/health

databases:
  - name: code-intel-digest-db
    region: oregon
    plan: free
    postgresMajorVersion: 16
